<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Toggle Dark Mode | Amir hossein</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
